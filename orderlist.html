    <script>
      $(document).ready(function(){

        var admin = localStorage.getItem('admin');
        if( admin == null ){

        }
        else{
        var user = {

                  pass : $("#pass").val()
        };
        $("#logout").show();
        $("#logout").append("<i class='fas fa-arrow-circle-right' style='font-size:16px'></i>Logout");
        $.ajax({

              url : 'orderlist.php?phpCall='+JSON.stringify(user),

              success : function( response ){

                    console.log( response );
                     user = JSON.parse(response);
                    for( var i = 0 ; i < user.length ; i++ )
                    {
                        str = "";
                        str += '<tr>';
                        for( var j = 0 ; j < user[ i ].length ; j++ )
                        {
                            if( j > 6 ){
                                if( user[ i ][ j ] == "Complete" )
                                {
                                    str += '<td style="color:green;">';
                                    str += user[ i ][ j ];
                                    str += '</td>';
                                }
                                else{
                                    str += '<td style="color:red;">';
                                    str += user[ i ][ j ];
                                    str += '</td>';
                                }
                            }
                            else{
                                str += '<td>';
                                str += user[ i ][ j ];
                                str += '</td>';
                            }
                        }
                        str += '</tr>';
                        $('table').append( str );
                    }
              },

              error : function( a , b , c )
              {
                console.log( b );
              },
              complete : function(){} 
            });
        $("#logout").click(function(e){

          e.preventDefault();
          localStorage.removeItem('admin');
          window.location.href="admin.html";

        });
        }
      });
